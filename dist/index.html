<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <link rel="stylesheet" href="../bower_components/famous-angular/dist/famous-angular.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/famous-flex/src/widgets/styles.css">
  </head>
  <body ng-controller="BodyCtrl">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a ng-click="setPage('home')" class="navbar-brand pull-left">Famous-Flex-Angular</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li ng-repeat="stateName in stateNames"><a ng-click="setPage(stateName)">{{stateName}}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section ui-view></section>
    <script src="bundle.js"></script>
  </body>
</html>
